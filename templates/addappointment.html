{% extends "appointmentlayout.html" %}

{% block body %}

<div class="form1">
            <h1 style="color:#032583">Register Patient</h1>
        
           
        
            <form action="" method="POST">
                <label for="ssn_id">SSN ID*</label>
                <input type="number" class="text1" id="ssn_id" name="ssn_id" min="9" maxlength="9" required><br>
                <label for="dname">Doctor Name*</label>
                <input type="text" class="text1" id="dname" name="dname" required><br>
                <label for="address">Address*</label>
                <input type="text" class="text1" id="address" name="address" required><br>
                <label for="status">Status*</label>
                <select id="status" class="text1" name="status">
                    <option value="Active">Active</option>
                    <option value="Not Active">Not Active</option>
                </select><br>
                <pre>(*)Fields are compulsary</pre>
                <button class="button" type="submit">Submit</button> &nbsp;
                <button class="rbutton" type="reset">Reset</button> &nbsp;
                <a class="rbutton" href={{ url_for('appointment') }}>Back</a>
            </form>

            {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for msg in messages %}
                    <h3 style="color: red;  font-weight: bold; font-size: larger;"> {{ msg }} </h3>
                {% endfor %}
            {% endif %}
        {% endwith%}
        
        </div>

  {% endblock %}
