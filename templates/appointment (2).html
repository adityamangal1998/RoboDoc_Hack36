

{% extends "appointmentlayout.html" %}
{% block body %}
    <!-- sidebar-->

    <!-- offsidebar-->

    <!-- Main section-->
    <div class="container" style="margin-top: 5%;">
    <div class="row">
          <div class="col-lg-12">
            <div class="panel panel-default" style="padding: 15px;">
              <div class="table-responsive">
              <table class="table table-striped">
                  <tr>
                      <th>SSN ID</th>
                      <th>Doctor Name</th>
                      <th>ADDRESS</th>
                      <th>STATUS</th>
                      <th>APPOINTMENT DATE</th>
                      <th colspan="2"><center><a class="btn btn-success" href={{ url_for('addappointment') }}> Add </a></center></th>
                  </tr>
                  {% for update in updatep %}
                  <tr>
                      <td> {{ update.ssn_id }} </td>
                      <td> {{ update.pname }} </td>
                      <td> {{ update.address }}</td>
                      <td> {{ update.status }} </td>
                      <td> {{ update.date }} </td>
                      <td> <button type="button" class="btn btn-primary" onclick="window.location='editappointment/{{ update.id }}'"> Edit </button> </td>
                      <td> <button type="button" class="btn btn-danger" onclick="window.location='deleteappointment/{{ update.id }}'"> Delete </button> </td>
                  </tr>
                  {% endfor %}
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br>

  {% endblock %}
