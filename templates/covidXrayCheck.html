{% extends "mainlayout.html" %}
{% block body %}
    
      <div class="container">
        <div class="row">
          <div class="banner-info">
            <center>
            <form method="POST" id="myform" enctype="multipart/form-data" action="{{ url_for('covidXrayResult') }}"
                  onsubmit="return(check());">
                <div id=a , style="margin-top:45px;">
                    <div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><h2 style="color:yellow;">Upload X-ray Image</h2></span>
                            </div>
                            <br>
                            <center>
                            <div class="input-group-prepend">
                                <span class="input-group-text"><h2 style="color:lightblue">ACCURACY OF MODEL : 94.08%</h2></span>
                            </div>
                            <br><br>
                            <div class="custom-file">
                                <input type="file" name="photo" class="btn btn-primary" id="photo" accept="image/*"
                                       onchange="loadFile(event,this)" required>
                            </div>
                        </div>
                    </div>
                    <br><br>
                    <center><img id="output" align=middle STYLE="TOP:260px;WIDTH:350px; HEIGHT:350px"/></center>
                    <script>
                        var _validFileExtensions = [".jpg", ".jpeg", ".bmp", ".gif", ".png"];
                        var loadFile = function(event,oInput) {
                        if (oInput.type == "file") {
                            var sFileName = oInput.value;
                            if (sFileName.length > 0) {
                                    var blnValid = false;
                                    for (var j = 0; j < _validFileExtensions.length; j++) {
                                        var sCurExtension = _validFileExtensions[j];
                                        if (sFileName.substr(sFileName.length - sCurExtension.length, sCurExtension.length).toLowerCase() == sCurExtension.toLowerCase()) {
                                            blnValid = true;
                                            break;
                                        }
                                    }
                        if (!blnValid) {
                            alert("allowed extensions are: " + _validFileExtensions.join(", "));
                            oInput.value = "";
                            return false;
                            }
                           }
                         }
                  var output = document.getElementById('output');

                  output.src = URL.createObjectURL(event.target.files[0]);
                  };


                    </script>
                </div>
                <center>
                <div id=b , style="margin-top:45px;">
                    <input type="submit">
                </div>
                </center>
                <script>
                  $(document).ready(function(){
                    $("#myform").on("submit", function(){
                    $("#pageloader").fadeIn();
                    });//submit
                  });//document ready
                </script>
        
            </form>
            </center>
            
          </div>
        </div>
      </div>
   
  <!--/ contact-->
  <!--footer-->
  {% endblock %}
