{% extends "mainlayout.html" %}
{% block body %}
<br><br><br><br><br><br>
		<center>
			<div id="sym">
				<form action="{{ url_for('heartDiseaseResult2')}}" method="POST">
					<br>
                    <br>
					<div class="form-group">
						<div class="row">
                            <div class="col-lg-4 col-md-4">
                                <label for="age">Enter your age</label>
                            </div>
                            <div class="col-lg-8 col-md-8">
                                <input type="text" class="form-control" id="age" name="age" placeholder="Your age.." required>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-4 col-md-4">
                                <label for="sex">Enter your Gender</label>
                            </div>
                            <div class="col-lg-8 col-md-8">
                                <select class="form-control" id="sex" name="sex">
                                    <option value="1">Male</option>
                                    <option value="0">Female</option>
                                </select>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-4 col-md-4">
                                <label for="cp">Chest Pain Type</label>
                            </div>
                            <div class="col-lg-8 col-md-8">
                                <select class="form-control" id="cp" name="cp">
                                    <option value="1">Typical Angina</option>
							        <option value="2">Atypical Angina</option>
							        <option value="3">Non-anginal Pain</option>
							        <option value="4">Asymtomatic</option>
							    </select>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-4 col-md-4">
                                <label for="trestbps">Resting Blood Pressure</label>
                            </div>
                            <div class="col-lg-8 col-md-8">
                                <input type="text" class="form-control" id="trestbps" name="trestbps" placeholder="A number in range [94, 200]" required>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-4 col-md-4">
                                <label for="chol">Serum Cholestrol</label>
                            </div>
                            <div class="col-lg-8 col-md-8">
                                 <input type="text" class="form-control" id="chol" name="chol" placeholder="A number in range [126, 564]" required>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-4 col-md-4">
                                <label for="fbs">Fasting Blood Sugar</label>
                            </div>
                            <div class="col-lg-8 col-md-8">
                                <select class="form-control" id="fbs" name="fbs">
                                    <option value="1">Greater than 120 mg/dl</option>
							        <option value="0">Less than 120 mg/dl</option>
							    </select>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-4 col-md-4">
                                <label for="restecg">Resting ECG Results</label>
                            </div>
                            <div class="col-lg-8 col-md-8">
                                <select class="form-control" id="restecg" name="restecg">
                                    <option value="0">Normal</option>
							        <option value="1">Having ST-T wave abnormality</option>
							    </select>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-4 col-md-4">
                                <label for="thalach">Max Heart Rate Achieved</label>
                            </div>
                            <div class="col-lg-8 col-md-8">
                                <input type="text" class="form-control" id="thalach" name="thalach" placeholder="A number in range [71, 202]" required>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-4 col-md-4">
                                <label for="exang">Exercise-induced Angina</label>
                            </div>
                            <div class="col-lg-8 col-md-8">
                                <select class="form-control" id="exang" name="exang">
                                    <option value="1">Yes</option>
							        <option value="0">No</option>
							    </select>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-4 col-md-4">
                                <label for="oldpeak">ST depression induced by exercise relative to rest</label>
                            </div>
                            <div class="col-lg-8 col-md-8">
                              <input type="text" id="oldpeak" class="form-control" name="oldpeak" placeholder="ST depression, typically in [0, 6.2]" required>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-4 col-md-4">
                                <label for="slope">Slope of the peak exercise ST segment</label>
                            </div>
                            <div class="col-lg-8 col-md-8">
                              <input type="text" id="slope" class="form-control" name="slope" placeholder="Typically in [1, 3]" required>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-4 col-md-4">
                                <label for="ca">Number of Major vessels</label>
                            </div>
                            <div class="col-lg-8 col-md-8">
                              <input type="text" class="form-control" id="ca" name="ca" placeholder="Typically in [0, 3]" required>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-4 col-md-4">
                                <label for="thal">thal</label>
                            </div>
                            <div class="col-lg-8 col-md-8">
                                <select class="form-control" id="thal" name="thal">
                                    <option value="3">Normal</option>
							        <option value="6">Fixed Defect</option>
							        <option value="7">Reversible Defect</option>
							    </select>
                            </div>
                        </div>
                        <br>
			      		<br>
                        <br>
                        <center>
                            <button type="submit" class="btn btn-dark" value="Predict">Submit</button>
                        </center>
			    </form>
			</div>
		</center>
     {% endblock %}
